<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffeb3b, #4caf50);
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            display: flex;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: #2e7d32;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #f1f8e9;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #689f38;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 关于页面样式 */
        .about-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        /* 联系表单样式 */
        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 主页内容 -->
    <main class="container" id="home">
        <div class="post-card">
            <p class="post-date">2023年10月25日</p>
            <h2>我的第一篇博客文章</h2>
            <p>这里是博客文章的摘要内容，点击阅读更多查看完整文章...</p>
            <a href="#" style="color: #4caf50;">阅读更多 →</a>
        </div>

        <div class="post-card">
            <p class="post-date">2023年10月24日</p>
            <h2>欢迎来到我的博客</h2>
            <p>这是我的第一篇博客文章，我将在这里分享我的想法和经验...</p>
            <a href="#" style="color: #4caf50;">阅读更多 →</a>
        </div>
    </main>

    <!-- 关于页面 -->
    <section class="about-section" id="about">
        <h2>关于我</h2>
        <img src="https://via.placeholder.com/200" alt="头像" style="border-radius: 50%; margin: 1rem 0;">
        <p>我是一个热爱生活、喜欢分享的博主。在这里，我会记录我的学习历程、生活感悟和各种有趣的事物。</p>
        <p>关注我，一起探索美好的数字世界！</p>
    </section>

    <!-- 联系页面 -->
    <section class="contact-form" id="contact">
        <h2>联系我</h2>
        <form>
            <input type="text" placeholder="姓名" required>
            <input type="email" placeholder="邮箱" required>
            <textarea rows="5" placeholder="留言内容" required></textarea>
            <button type="submit">发送消息</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 CST博客</p>
    </footer>
</body>
</html>
