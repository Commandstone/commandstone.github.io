
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüËΩ®ËßÜÈ¢ëüåü</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .video-container {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background: #333;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="video-container">
        <video id="videoPlayer">
            <source src="xg-video.mp4" type="video/mp4">
            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅHTML5ËßÜÈ¢ë
        </video>
        
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="buttons">
                <button id="playBtn">Êí≠Êîæ/ÊöÇÂÅú</button>
                <button id="fullscreenBtn">ÂÖ®Â±è</button>
                <span id="time">00:00 / 00:00</span>
            </div>
        </div>
    </div>

    <script>
        // ‰ª£Á†ÅÈõ®ÊïàÊûú
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'CSTÂçè‰ºö‰∏áÂ≤Å‰∏áÂ≤Å‰∏á‰∏áÂ≤Å';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // ËßÜÈ¢ëÊí≠ÊîæÂô®ÊéßÂà∂
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const timeDisplay = document.getElementById('time');
        
        // Êí≠Êîæ/ÊöÇÂÅú
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
        
        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
            
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60);
            const durationMinutes = Math.floor(video.duration / 60);
            const durationSeconds = Math.floor(video.duration % 60);
            
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            
            video.currentTime = (clickX / width) * duration;
        });
        
        // ÂÖ®Â±è
        fullscreenBtn.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });
        
        // ËßÜÈ¢ëÂä†ËΩΩÂêéÊõ¥Êñ∞ÊÄªÊó∂Èïø
        video.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(video.duration / 60);
            const durationSeconds = Math.floor(video.duration % 60);
            timeDisplay.textContent = `00:00 / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        });
    </script>
</body>
</html>
