<!DOCTYPE html>
<html>
<head>
    <title>经典贪吃蛇</title>
    <style>
        canvas {
            border: 2px solid #4CAF50;
            background: #000;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        #score {
            font: 20px Arial;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{x:10, y:10}];
        let food = {x:15, y:15};
        let dx = 1, dy = 0;
        let score = 0;

        document.addEventListener('keydown', (e) => {
            const key = e.key.replace('Arrow', '');
            if (key === 'Up' && dy !== 1) { dx=0; dy=-1 }
            if (key === 'Down' && dy !== -1) { dx=0; dy=1 }
            if (key === 'Left' && dx !== 1) { dx=-1; dy=0 }
            if (key === 'Right' && dx !== -1) { dx=1; dy=0 }
        });

        function gameLoop() {
            // 移动蛇
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // 吃食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `得分: ${score}`;
                food = {x: Math.floor(Math.random()*(canvas.width/gridSize)), 
                        y: Math.floor(Math.random()*(canvas.height/gridSize))};
            } else {
                snake.pop();
            }

            // 碰撞检测
            if (head.x < 0 || head.x >= canvas.width/gridSize || 
                head.y < 0 || head.y >= canvas.height/gridSize ||
                snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
                alert('如在玩，请刷新网页游戏结束！得分: ' + score);
                location.reload();
            }

            // 绘制
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#4CAF50';
            snake.forEach(seg => ctx.fillRect(seg.x*gridSize, seg.y*gridSize, gridSize-2, gridSize-2));
            
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x*gridSize, food.y*gridSize, gridSize-2, gridSize-2);
        }

        setInterval(gameLoop, 150);
    </script>
</body>
</html>
