
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        #gameCanvas {
            border: 2px solid #333;
            background: #000;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        // 初始化变量:ml-citation{ref="2,5" data="citationList"}
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        let snake = [{x: 200, y: 200}];
        let direction = 'right';
        let food = generateFood();
        let score = 0;
        let gameLoopId;

        // 生成食物:ml-citation{ref="2,4" data="citationList"}
        function generateFood() {
            return {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        // 绘制游戏元素:ml-citation{ref="2,7" data="citationList"}
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 18, 18));
            // 绘制食物
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(food.x, food.y, 18, 18);
        }

        // 移动蛇:ml-citation{ref="4,7" data="citationList"}
        function moveSnake() {
            const head = {...snake[0]};
            switch(direction) {
                case 'up':    head.y -= 20; break;
                case 'down':  head.y += 20; break;
                case 'left':  head.x -= 20; break;
                case 'right': head.x += 20; break;
            }
            snake.unshift(head);
            // 检测是否吃到食物:ml-citation{ref="4,6" data="citationList"}
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `得分: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        // 碰撞检测:ml-citation{ref="2,4" data="citationList"}
        function checkCollision() {
            const head = snake[0];
            // 边界碰撞
            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) return true;
            // 自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        // 游戏主循环:ml-citation{ref="4,7" data="citationList"}
        function startGame() {
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(() => {
                moveSnake();
                if (checkCollision()) {
                    clearInterval(gameLoopId);
                    ctx.fillStyle = '#FFF';
                    ctx.font = '40px Arial';
                    ctx.fillText('游戏结束!', 120, 200);
                }
                draw();
            }, 200);
        }

        // 键盘事件监听:ml-citation{ref="2,7" data="citationList"}
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':    if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown':  if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft':  if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });

        // 启动游戏
        startGame();
    </script>
</body>
</html>
