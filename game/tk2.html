
<!DOCTYPE html>
<html>
<head>
    <title>å¦å…‹å¤§æˆ˜2ğŸš€</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
            margin: 0 auto;
        }
        #miniMap {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #gameInfo {
            position: absolute;
            top: 170px;
            left: 10px;
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="miniMap"></canvas>
    <div id="gameInfo">
        <div>ç”Ÿå‘½: <span id="lives">6</span></div>
        <div>åˆ†æ•°: <span id="score">0</span></div>
    </div>
    <div id="gameOver">æ¸¸æˆç»“æŸï¼Œè¯·åˆ·æ–°é¡µé¢|||èœå°±å¤šç»ƒï¼</div>

    <script>
        // æ¸¸æˆä¸»ç”»å¸ƒ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // å°åœ°å›¾ç”»å¸ƒ
        const miniMapCanvas = document.getElementById('miniMap');
        const miniMapCtx = miniMapCanvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;
        let playerLives = 6;
        let score = 0;

        // ç©å®¶å¦å…‹
        const playerTank = {
            x: 400,
            y: 300,
            width: 30,
            height: 30,
            color: 'blue',
            speed: 3,
            direction: 0, // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
            bullets: [],
            lastShot: 0,
            shootDelay: 500,
            isPlayer: true
        };

        // å‹å†›AIå¦å…‹
        const allyTank = {
            x: 200,
            y: 200,
            width: 30,
            height: 30,
            color: 'green',
            speed: 2,
            direction: 0,
            bullets: [],
            lastShot: 0,
            shootDelay: 1000,
            isPlayer: false,
            isAlly: true,
            aiTimer: 0,
            aiInterval: 2000
        };

        // æ•Œå†›AIå¦å…‹
        let enemyTank = {
            x: 600,
            y: 400,
            width: 30,
            height: 30,
            color: 'red',
            speed: 2,
            direction: 2,
            bullets: [],
            lastShot: 0,
            shootDelay: 1500,
            isPlayer: false,
            isAlly: false,
            aiTimer: 0,
            aiInterval: 3000,
            respawnTimer: 0
        };

        // éšœç¢ç‰©
        const obstacles = [
            {x: 300, y: 200, width: 50, height: 50},
            {x: 500, y: 300, width: 50, height: 50},
            {x: 200, y: 400, width: 50, height: 50},
            {x: 600, y: 200, width: 50, height: 50}
        ];

        // é”®ç›˜æ§åˆ¶
        const keys = {
            ArrowUp: false,
            ArrowRight: false,
            ArrowDown: false,
            ArrowLeft: false,
            Space: false
        };

        // äº‹ä»¶ç›‘å¬
        window.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        // å°„å‡»å‡½æ•°
        function shoot(tank) {
            const now = Date.now();
            if (now - tank.lastShot < tank.shootDelay) return;
            
            tank.lastShot = now;
            const bullet = {
                x: tank.x + tank.width/2 - 2.5,
                y: tank.y + tank.height/2 - 2.5,
                width: 5,
                height: 5,
                color: 'yellow',
                speed: 3,
                //speed: 5
                direction: tank.direction,
                owner: tank
            };
            tank.bullets.push(bullet);
        }
        

        // æˆ‘æ–¹AIè¡Œä¸º
        function allyAI(tank, deltaTime) {
            tank.aiTimer += deltaTime;
            if (tank.aiTimer >= tank.aiInterval) {
                tank.aiTimer = 0;
                tank.direction = Math.floor(Math.random() * 4);
                if (Math.random() < 0.3) {
                    shoot(tank);
                }
            }
            moveTank(tank);
        }

        // æ•Œæ–¹AIè¡Œä¸º
        function enemyAI(tank, deltaTime) {
            if (!tank.alive) {
                tank.respawnTimer += deltaTime;
                if (tank.respawnTimer >= 3000) {
                    tank.alive = true;
                    tank.x = Math.random() > 0.5 ? 100 : 700;
                    tank.y = Math.random() > 0.5 ? 100 : 500;
                    tank.respawnTimer = 0;
                }
                return;
            }
            
            tank.aiTimer += deltaTime;
            if (tank.aiTimer >= tank.aiInterval) {
                tank.aiTimer = 0;
                const dx = playerTank.x - tank.x;
                const dy = playerTank.y - tank.y;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    tank.direction = dx > 0 ? 1 : 3;
                } else {
                    tank.direction = dy > 0 ? 2 : 0;
                }
                
                if (Math.random() < 0.8) {
                    shoot(tank);
                }
            }
            moveTank(tank);
        }

        // ç§»åŠ¨å¦å…‹
        function moveTank(tank) {
            let newX = tank.x;
            let newY = tank.y;
            
            switch(tank.direction) {
                case 0: newY -= tank.speed; break;
                case 1: newX += tank.speed; break;
                case 2: newY += tank.speed; break;
                case 3: newX -= tank.speed; break;
            }
            
            // è¾¹ç•Œæ£€æµ‹
            if (newX >= 0 && newX + tank.width <= canvas.width) {
                tank.x = newX;
            }
            if (newY >= 0 && newY + tank.height <= canvas.height) {
                tank.y = newY;
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // æ›´æ–°å­å¼¹
        function updateBullets(tank) {
            for (let i = tank.bullets.length - 1; i >= 0; i--) {
                const bullet = tank.bullets[i];
                
                switch(bullet.direction) {
                    case 0: bullet.y -= bullet.speed; break;
                    case 1: bullet.x += bullet.speed; break;
                    case 2: bullet.y += bullet.speed; break;
                    case 3: bullet.x -= bullet.speed; break;
                }
                
                // è¾¹ç•Œæ£€æµ‹
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    tank.bullets.splice(i, 1);
                    continue;
                }
                
                // éšœç¢ç‰©ç¢°æ’
                for (const obstacle of obstacles) {
                    if (checkCollision(bullet, obstacle)) {
                        tank.bullets.splice(i, 1);
                        break;
                    }
                }
                
                // æ•Œæ–¹å­å¼¹å‡»ä¸­ç©å®¶
                if (bullet.owner === enemyTank && checkCollision(bullet, playerTank)) {
                    tank.bullets.splice(i, 1);
                    playerHit();
                    continue;
                }
                
                // ç©å®¶å­å¼¹å‡»ä¸­æ•Œæ–¹
                if (bullet.owner === playerTank && checkCollision(bullet, enemyTank) && enemyTank.alive) {
                    tank.bullets.splice(i, 1);
                    enemyHit();
                    continue;
                }
            }
        }

        // ç©å®¶è¢«å‡»ä¸­
        function playerHit() {
            playerLives--;
            document.getElementById('lives').textContent = playerLives;
            
            if (playerLives <= 0) {
                gameOver();
            } else {
                // é‡ç½®ç©å®¶ä½ç½®
                playerTank.x = 400;
                playerTank.y = 300;
                playerTank.direction = 0;
            }
        }

        // æ•Œäººè¢«å‡»ä¸­
        function enemyHit() {
            enemyTank.alive = false;
            enemyTank.respawnTimer = 0;
            score += 100;
            document.getElementById('score').textContent = score;
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ç»˜åˆ¶å¦å…‹
        function drawTank(tank) {
            ctx.fillStyle = tank.color;
            ctx.fillRect(tank.x, tank.y, tank.width, tank.height);
            
            // ç»˜åˆ¶ç‚®ç®¡
            ctx.fillStyle = 'black';
            let barrelX = tank.x + tank.width/2;
            let barrelY = tank.y + tank.height/2;
            let barrelLength = 15;
            
            switch(tank.direction) {
                case 0: ctx.fillRect(barrelX - 2.5, barrelY - barrelLength, 5, barrelLength); break;
                case 1: ctx.fillRect(barrelX, barrelY - 2.5, barrelLength, 5); break;
                case 2: ctx.fillRect(barrelX - 2.5, barrelY, 5, barrelLength); break;
                case 3: ctx.fillRect(barrelX - barrelLength, barrelY - 2.5, barrelLength, 5); break;
            }
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets(tank) {
            ctx.fillStyle = 'yellow';
            for (const bullet of tank.bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }

        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            ctx.fillStyle = 'gray';
            for (const obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        // æ›´æ–°å°åœ°å›¾
        function updateMiniMap() {
            miniMapCtx.clearRect(0, 0, miniMapCanvas.width, miniMapCanvas.height);
            
            const scaleX = miniMapCanvas.width / canvas.width;
            const scaleY = miniMapCanvas.height / canvas.height;
            
            // ç»˜åˆ¶éšœç¢ç‰©
            miniMapCtx.fillStyle = 'gray';
            for (const obstacle of obstacles) {
                miniMapCtx.fillRect(
                    obstacle.x * scaleX, 
                    obstacle.y * scaleY, 
                    obstacle.width * scaleX, 
                    obstacle.height * scaleY
                );
            }
            
            // ç»˜åˆ¶ç©å®¶å¦å…‹
            miniMapCtx.fillStyle = playerTank.color;
            miniMapCtx.fillRect(
                playerTank.x * scaleX, 
                playerTank.y * scaleY, 
                playerTank.width * scaleX, 
                playerTank.height * scaleY
            );
            
            // ç»˜åˆ¶å‹å†›å¦å…‹
            miniMapCtx.fillStyle = allyTank.color;
            miniMapCtx.fillRect(
                allyTank.x * scaleX, 
                allyTank.y * scaleY, 
                allyTank.width * scaleX, 
                allyTank.height * scaleY
            );
            
            // ç»˜åˆ¶æ•Œå†›å¦å…‹
            if (enemyTank.alive) {
                miniMapCtx.fillStyle = enemyTank.color;
                miniMapCtx.fillRect(
                    enemyTank.x * scaleX, 
                    enemyTank.y * scaleY, 
                    enemyTank.width * scaleX, 
                    enemyTank.height * scaleY
                );
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç©å®¶æ§åˆ¶
            if (keys.ArrowUp) {
                playerTank.direction = 0;
                moveTank(playerTank);
            }
            if (keys.ArrowRight) {
                playerTank.direction = 1;
                moveTank(playerTank);
            }
            if (keys.ArrowDown) {
                playerTank.direction = 2;
                moveTank(playerTank);
            }
            if (keys.ArrowLeft) {
                playerTank.direction = 3;
                moveTank(playerTank);
            }
            if (keys.Space) {
                shoot(playerTank);
                keys.Space = false;
            }
            
            // AIè¡Œä¸º
            allyAI(allyTank, deltaTime);
            enemyAI(enemyTank, deltaTime);
            
            // æ›´æ–°å­å¼¹
            updateBullets(playerTank);
            updateBullets(allyTank);
            updateBullets(enemyTank);
            
            // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
            drawObstacles();
            drawTank(playerTank);
            drawTank(allyTank);
            if (enemyTank.alive) drawTank(enemyTank);
            drawBullets(playerTank);
            drawBullets(allyTank);
            drawBullets(enemyTank);
            
            // æ›´æ–°å°åœ°å›¾
            updateMiniMap();
            
            requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
