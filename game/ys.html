<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>È¢úËâ≤ËÆ∞ÂøÜÊ∏∏Êàè</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFEB3B, #4CAF50);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px;
        }

        .card-front {
            background: #fff;
            transform: rotateY(0deg);
        }

        .card-back {
            background: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        .score-board {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background: #FFC107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="score-board">
        ÂæóÂàÜ: <span id="score">0</span> | 
        Ââ©‰ΩôÊó∂Èó¥: <span id="timer">30</span>Áßí
    </div>
    <div class="game-container" id="gameBoard"></div>
    <button onclick="startGame()">ÈáçÊñ∞ÂºÄÂßã</button>

    <script>
        const icons = ['‚≠ê', '‚ù§Ô∏è', '‚ö°', 'üéØ', 'üéÅ', 'üåà'];
        let selectedCards = [];
        let canPlay = true;
        let score = 0;
        let timeLeft = 30;
        let timer;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            const doubledIcons = [...icons, ...icons]
                .sort(() => Math.random() - 0.5);
            
            gameBoard.innerHTML = doubledIcons.map(icon => `
                <div class="card" onclick="flipCard(this)" data-icon="${icon}">
                    <div class="card-front">?</div>
                    <div class="card-back">${icon}</div>
                </div>
            `).join('');
        }

        function flipCard(card) {
            if (!canPlay || card.classList.contains('flipped') || selectedCards.length >= 2) return;

            card.classList.add('flipped');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                canPlay = false;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const match = card1.dataset.icon === card2.dataset.icon;

            if (match) {
                score += 10;
                document.getElementById('score').textContent = score;
                card1.style.visibility = card2.style.visibility = 'hidden';
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            selectedCards = [];
            canPlay = true;
        }

        function startGame() {
            clearInterval(timer);
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = 0;
            document.getElementById('timer').textContent = timeLeft;
            canPlay = true;
            createBoard();
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`Êó∂Èó¥Âà∞ÔºÅÊúÄÁªàÂæóÂàÜ: ${score}`);
                    canPlay = false;
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
