
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP追踪系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #0f0;
            margin-bottom: 30px;
            text-align: center;
        }
        .ip-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 30px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #0f0;
            padding: 12px;
            text-align: left;
        }
        th {
            background: rgba(0, 255, 0, 0.1);
        }
        .refresh-btn {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <header>
            <h1>IP追踪</h1>
            <p>当前服务器时间: <span id="server-time"></span></p>
        </header>
        
        <div class="ip-display">
            <h2>您的IP信息</h2>
            <div id="current-ip"></div>
            
            <h2 style="margin-top: 30px;">访问记录</h2>
            <table id="ip-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>IP地址</th>
                        <th>访问时间</th>
                        <th>用户代理</th>
                    </tr>
                </thead>
                <tbody id="ip-list">
                </tbody>
            </table>
            <button class="refresh-btn" onclick="fetchIPs()">刷新数据</button>
        </div>
    </div>

    <script>
        // 代码雨背景
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = "01";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                requestAnimationFrame(draw);
            }
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            draw();
        }
        
        // IP记录功能
        let ipRecords = JSON.parse(localStorage.getItem('ipRecords')) || [];
        
        function getClientIP() {
            // 实际部署时应从服务器获取真实IP
            // 这里使用模拟数据演示
            return {
                ip: '192.168.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255),
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent
            };
        }
        
        function recordIP() {
            const ipInfo = getClientIP();
            document.getElementById('current-ip').innerHTML = `
                <p>IP地址: ${ipInfo.ip}</p>
                <p>访问时间: ${ipInfo.timestamp}</p>
                <p>浏览器信息: ${ipInfo.userAgent}</p>
            `;
            
            // 添加到记录
            ipRecords.unshift(ipInfo);
            
            // 保持最多100条记录
            if (ipRecords.length > 20) {
                ipRecords = ipRecords.slice(0, 100);
            }
            
            // 保存到本地存储
            localStorage.setItem('ipRecords', JSON.stringify(ipRecords));
            
            // 更新显示
            updateIPTable();
        }
        
        function updateIPTable() {
            const tbody = document.getElementById('ip-list');
            tbody.innerHTML = '';
            
            ipRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.ip}</td>
                    <td>${record.timestamp}</td>
                    <td>${record.userAgent.substring(0, 50)}...</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function fetchIPs() {
            recordIP(); // 模拟获取新数据
        }
        
        // 更新时间显示
        function updateTime() {
            document.getElementById('server-time').textContent = new Date().toLocaleString();
            setTimeout(updateTime, 1000);
        }
        
        // 初始化
        initMatrix();
        updateTime();
        recordIP();
    </script>
</body>
</html>
