<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .announcement-page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .announcement-header {
            margin-bottom: 30px;
        }
        
        .announcement-header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .announcement-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .announcement-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .announcement-card p {
            color: #666;
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .announcement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .announcement-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .announcement-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .user-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .login-container, .announcement-page {
                padding: 20px;
            }
            
            .announcement-header h1 {
                font-size: 2em;
            }
            
            .announcement-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="loginPage">
        <div class="logo">🔒</div>
        <h1>用户登录</h1>
        <p>请输入您的账号和密码</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn">登录</button>
            
            <div class="error-message" id="errorMessage">
                用户名或密码错误，请重试！
            </div>
            
            <div class="success-message" id="successMessage">
                登录成功，正在跳转...
            </div>
        </form>
    </div>
    
    <!-- 公告页面 -->
    <div class="announcement-page" id="announcementPage">
        <div class="user-info" id="userInfo">
            <!-- 用户信息 -->
        </div>
        
        <div class="announcement-header">
            <h1>📢 网站公告</h1>
            <p>点击查看最新网站通知</p>
        </div>
        
        <div class="announcement-card">
            <h2>重要通知</h2>
            <p>欢迎访问我们的网站！点击下方按钮查看详细公告内容。您已成功登录，可以访问所有功能。</p>
            <div class="announcement-meta">
                <span>发布日期: 2025-08-08</span>
                <span>发布者: ???</span>
            </div>
        </div>
        
        <button class="announcement-btn" id="viewAnnouncementBtn">查看公告详情</button>
        <button class="logout-btn" id="logoutBtn">退出登录</button>
    </div>

    <script>
        // 用户账户信息
        const users = {
            "admin": {
                password: "123456",
                name: "admin",
                role: "超级管理员"
            },
            "Command_stone": {
                password: "123456",
                name: "Command_stone",
                role: "V级人员"
            },
            "user2": {
                password: "114514",
                name: "MC_PVP_TNT",
                role: "III级人员"
            },
            "manager": {
                password: "CSTF",
                name: "Command_star",
                role: "IV级人员"
            },
            "guest": {
                password: "123456",
                name: "Guest",
                role: "访客"
            }
        };
        
        // 获取页面元素
        const loginPage = document.getElementById('loginPage');
        const announcementPage = document.getElementById('announcementPage');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const viewAnnouncementBtn = document.getElementById('viewAnnouncementBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        
        // 页面加载时检查是否已登录
        window.addEventListener('load', function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                showAnnouncementPage(JSON.parse(loggedInUser));
            }
        });
        
        // 登录表单提交事件
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 验证用户名和密码
            if (users[username] && users[username].password === password) {
                // 登录成功
                const userInfo = {
                    username: username,
                    name: users[username].name,
                    role: users[username].role
                };
                
                // 保存登录状态
                sessionStorage.setItem('loggedInUser', JSON.stringify(userInfo));
                
                // 显示成功信息
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // 延迟跳转到公告页面
                setTimeout(() => {
                    showAnnouncementPage(userInfo);
                }, 1000);
            } else {
                // 登录失败，显示错误信息
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // 清空密码输入框
                document.getElementById('password').value = '';
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // 查看公告详情按钮点击事件
        viewAnnouncementBtn.addEventListener('click', function() {
            window.location.href = 'https://cstx.zone.id/cst.html';
        });
        
        // 退出登录按钮点击事件
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('loggedInUser');
            showLoginPage();
        });
        
        // 显示公告页面
        function showAnnouncementPage(userInfo) {
            loginPage.style.display = 'none';
            announcementPage.style.display = 'block';
            
            // 显示用户信息
            document.getElementById('userInfo').innerHTML = `
                <h3>欢迎，${userInfo.name}！
                

用户名：${userInfo.username} | 身份：${userInfo.role}</p> `; } // 显示登录页面
        function showLoginPage() 
        { loginPage.style.display = 'block';
         announcementPage.style.display = 'none'; // 清空表单 
         loginForm.reset(); errorMessage.style.display = 'none'; 
         successMessage.style.display = 'none'; 
        } 
    </script> 
</body> 
</html>
