<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法粒子乐园</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #FFD700 0%, #7CFC00 100%);
            height: 100vh;
            cursor: crosshair;
        }
        
        canvas {
            display: block;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #7CFC00;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #FFD700;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <button onclick="changeMode('attract')">磁铁模式</button>
        <button onclick="changeMode('repel')">排斥模式</button>
        <button onclick="changeMode('explode')">爆炸模式</button>
        <button onclick="changeColor()">切换颜色</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let currentMode = 'attract';
        let colors = ['#FFD700', '#7CFC00', '#FF6B6B', '#4ECDC4'];

        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 粒子类
        class Particle {
            constructor() {
                this.reset();
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 5 + 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    switch(currentMode) {
                        case 'attract':
                            this.vx += dx * 0.0002;
                            this.vy += dy * 0.0002;
                            break;
                        case 'repel':
                            this.vx -= dx * 0.0005;
                            this.vy -= dy * 0.0005;
                            break;
                        case 'explode':
                            this.vx += (dx / distance) * 0.5;
                            this.vy += (dy / distance) * 0.5;
                            break;
                    }
                }

                // 边界检测
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.99;
                this.vy *= 0.99;
            }
        }

        // 初始化粒子
        function createParticles() {
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // 模式切换
        function changeMode(mode) {
            currentMode = mode;
        }

        // 颜色切换
        function changeColor() {
            particles.forEach(p => p.color = colors[Math.floor(Math.random() * colors.length)]);
        }

        // 事件监听
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            initCanvas();
            particles = [];
            createParticles();
        });

        // 初始化
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
