<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°æ®åˆ†æ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --green: #7CFC00;
        }

        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gold) 0%, var(--green) 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .controls {
            display: grid;
            gap: 1.5rem;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        #dataTable th, #dataTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #dataTable th {
            background-color: rgba(124, 252, 0, 0.1);
        }

        .stat-card {
            background: rgba(124, 252, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        button {
            background: var(--green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }

        .chart-container {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” æ•°æ®åˆ†æå¹³å°</h1>
        
        <input type="file" id="fileUpload" accept=".csv,.xlsx">
        <button onclick="resetData()">é‡ç½®æ•°æ®</button>
        <button onclick="exportData()">å¯¼å‡ºæŠ¥å‘Š</button>

        <div class="dashboard">
            <div class="controls">
                <div class="stat-card">
                    <h3>æ•°æ®æ¦‚è§ˆ</h3>
                    <div id="statsSummary"></div>
                </div>
                <div class="stat-card">
                    <h3>åˆ†æç»´åº¦</h3>
                    <select id="analysisDimension" onchange="updateCharts()">
                        <option value="">é€‰æ‹©åˆ†æåˆ—</option>
                    </select>
                </div>
                <div class="stat-card">
                    <h3>å¿«é€Ÿç»Ÿè®¡</h3>
                    <p id="rowCount">æ€»è¡Œæ•°ï¼š0</p>
                    <p id="columnCount">æ€»åˆ—æ•°ï¼š0</p>
                    <p id="dataType">æ•°æ®ç±»å‹ï¼š-</p>
                </div>
            </div>

            <div>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
                <table id="dataTable"></table>
            </div>
        </div>
    </div>

    <script>
        let rawData = [];
        let chartInstance = null;
        const ctx = document.getElementById('mainChart').getContext('2d');

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart(labels, data) {
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ•°å€¼åˆ†å¸ƒ',
                        data: data,
                        backgroundColor: '#7CFC0055',
                        borderColor: '#7CFC00',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // è§£æCSVæ–‡ä»¶
        function parseCSV(text) {
            const rows = text.split('\n');
            const headers = rows[0].split(',').map(h => h.trim());
            rawData = rows.slice(1).map(row => {
                const values = row.split(',');
                return headers.reduce((obj, key, i) => {
                    obj[key] = isNaN(values[i]) ? values[i] : parseFloat(values[i]);
                    return obj;
                }, {});
            });
            return { headers, data: rawData };
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(headers) {
            document.getElementById('rowCount').textContent = `æ€»è¡Œæ•°ï¼š${rawData.length}`;
            document.getElementById('columnCount').textContent = `æ€»åˆ—æ•°ï¼š${headers.length}`;
            
            const dimensionSelect = document.getElementById('analysisDimension');
            dimensionSelect.innerHTML = headers.map(h => 
                `<option value="${h}">${h}</option>`
            ).join('');
        }

        // ç”Ÿæˆæ•°æ®è¡¨æ ¼
        function renderTable(headers, data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = `
                <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                ${data.map(row => `
                    <tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>
                `).join('')}
            `;
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const { headers, data } = parseCSV(event.target.result);
                    updateStats(headers);
                    renderTable(headers, data.slice(0, 50)); // æ˜¾ç¤ºå‰50è¡Œ
                    updateCharts();
                };
                reader.readAsText(file);
            }
        });

        // æ›´æ–°å›¾è¡¨
        function updateCharts() {
            const dimension = document.getElementById('analysisDimension').value;
            if (!dimension) return;

            const values = rawData.map(row => row[dimension]);
            const numericValues = values.filter(v => typeof v === 'number');
            
            if (numericValues.length > 0) {
                const stats = {
                    min: Math.min(...numericValues),
                    max: Math.max(...numericValues),
                    avg: numericValues.reduce((a, b) => a + b, 0) / numericValues.length,
                    sum: numericValues.reduce((a, b) => a + b, 0)
                };
                
                document.getElementById('statsSummary').innerHTML = `
                    <p>æœ€å°å€¼ï¼š${stats.min.toFixed(2)}</p>
                    <p>æœ€å¤§å€¼ï¼š${stats.max.toFixed(2)}</p>
                    <p>å¹³å‡å€¼ï¼š${stats.avg.toFixed(2)}</p>
                    <p>æ€»è®¡ï¼š${stats.sum.toFixed(2)}</p>
                `;

                initChart(
                    Array.from({length: 10}, (_, i) => 
                        `${stats.min + (stats.max - stats.min)/10 * i}-${stats.min + (stats.max - stats.min)/10 * (i+1)}`
                    ),
                    Array.from({length: 10}, (_, i) => 
                        numericValues.filter(v => 
                            v >= stats.min + (stats.max - stats.min)/10 * i && 
                            v < stats.min + (stats.max - stats.min)/10 * (i+1)
                        ).length
                    )
                );
            }
        }

        // é‡ç½®æ•°æ®
        function resetData() {
            rawData = [];
            document.getElementById('fileUpload').value = '';
            document.getElementById('dataTable').innerHTML = '';
            if (chartInstance) chartInstance.destroy();
            document.getElementById('statsSummary').innerHTML = '';
        }

        // å¯¼å‡ºæŠ¥å‘Š
        function exportData() {
            if (!rawData.length) {
                alert('è¯·å…ˆä¸Šä¼ æ•°æ®æ–‡ä»¶');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'data-report.csv';
            link.href = URL.createObjectURL(new Blob([
                Object.keys(rawData[0]).join(',') + '\n' +
                rawData.map(row => 
                    Object.values(row).join(',')
                ).join('\n')
            ], { type: 'text/csv' }));
            link.click();
        }
    </script>
</body>
</html>
