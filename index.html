
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        
        .logo {
            margin: 40px 0;
        }
        
        .logo img {
            max-width: 300px;
            height: auto;
        }
        
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        
        .home-link:hover {
            color: white;
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    
    <a href="https://cstx.zone.id/denlu/login.html" class="home-link">登陆</a>
    
    <div class="container">
        <h1>Welcome</h1>
        
        <div class="logo">
            <img src="commandstone.png" alt="Command_stone">
        </div>
        
        <div class="description">
            <p>这里是CST协会的的官方网站。</p>
            <p>我们的协会人员由经验丰富的人员组成。</p>
        </div>
        
        <footer>
            版权所有 © 2024 Command_stone
        </footer>
    </div>
    
    <script>
        // 星空背景动画
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.floor(Math.random() * 50) - 25,
                vy: Math.floor(Math.random() * 50) - 25
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                
                star.x += star.vx / 100;
                star.y += star.vy / 100;
                
                if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
                if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
            });
            
            requestAnimationFrame(draw);
        }
        
        draw();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
